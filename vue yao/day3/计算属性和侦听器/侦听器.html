<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo">
        <input v-model="name" />
        <p>{{name}}</p>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#demo",
            data: {
                name: 'see'
            },
            watch: {
                // 侦听name属性
                // name属性只要发生变化，下面这个函数就会触发
                name: function () {
                    console.log('触发侦听器了')
                }
            }
        })
    </script>
</body>

</html>
