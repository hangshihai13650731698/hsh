<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: '#demo',
            data: {
                size: 20
            },
            template: `
                <div>
                <input type="range" v-model="size" />
                    <p :style="{
                        fontSize: size+'px'
                    }">内容</p>
                </div>
            `
        })
    </script>
</body>

</html>
