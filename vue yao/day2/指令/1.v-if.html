<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <script src="./vue.js"></script>
    <script>
        // v-if的用出就是接受一个布尔值，如果为真，增加，否则删除
        new Vue({
            el: '#demo',
            // M
            data: {
                bool: !0
            },
            template: `
                <div>
                    <p>1.v-if</p>
                    <p v-if="!0">1.增加或者删除</p>
                    <p v-if="0">2.增加或者删除</p>
                    <p v-if="bool">3.增加或者删除</p>
                </div>
            `
        })
    </script>
</body>

</html>
